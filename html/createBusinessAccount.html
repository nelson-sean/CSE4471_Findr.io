<!DOCTYPE html>
<html class="w3-light-grey">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="w3.css">
        <title>Create Business Account</title>
        <style>
            body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
        </style>
    </head>
    <body>
        <header class="w3-container w3-blue w3-center">
            <form class="w3-right-align">
                Login:
                <input type="text" name="email" class="w3-margin">
                Password:
                <input type="password" name="password" class="w3-margin">
                <button class="w3-button w3-light-grey w3-medium">Login</button>
            </form>
            <h1 class="w3-jumbo" style="margin-top: -10px; margin-bottom: 50px">Findr.io</h1>
        </header>
        <div class="w3-center w3-container">
            <div class="w3-xxlarge w3-margin-top" style="color:grey">Create An Account</div>
            <form class="w3-medium">
                <label class="createBusinessLabel">Organization:</label>
                <input type="text" name="username" class="w3-margin"><br>
                <label class="createBusinessLabel">Email:</label>
                <input type="text" name="email" class="w3-margin"><br>
                <label class="createBusinessLabel">Password:</label>
                <input type="password" name="password" class="w3-margin">
            </form>
            <button class="w3-button w3-blue">Create Account</button>
        </div>
        <footer class="w3-container w3-padding-64 w3-center w3-blue w3-bottom">  
        </footer>
    </body>
</html>
